<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Manage Vegetables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .vegetable-list {
            width: 80%;
            max-width: 600px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .vegetable-item {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .vegetable-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .vegetable-name {
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }
        .vegetable-price {
            font-size: 16px;
            color: #555;
        }
        .vegetable-stock {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
        .action-buttons {
            margin-top: 10px;
        }
        .action-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        .edit-button {
            background-color: #ffc107;
            color: #fff;
        }
        .edit-button:hover {
            background-color: #e0a800;
        }
        .delete-button {
            background-color: #dc3545;
            color: #fff;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Manage Vegetables</h1>
    <ul class="vegetable-list">
        {% for vegetable in vegetables %}
            <li class="vegetable-item">
                <div class="vegetable-info">
                    <span class="vegetable-name">{{ vegetable.name }}</span>
                    <span class="vegetable-price">${{ vegetable.price_per_kg | round(2) }} per kg</span>
                </div>
                <div class="vegetable-stock">Stock: {{ vegetable.stock_quantity }} kg</div>
                <div class="action-buttons">
                </div>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('staff_dashboard') }}" class="back-button">Back to Dashboard</a>
</body>
</html>
