<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff - View All Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-details {
            font-weight: bold;
            color: #333;
        }
        .status {
            font-style: italic;
            color: #555;
        }
        .back-button {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Orders</h1>
        <ul>
            {% for order in orders %}
                <li>
                    <div class="order-details">
                        Order ID: {{ order.id }}<br>
                        Customer: {{ order.customer.name }}<br>
                        Total: ${{ order.total_amount }}<br>
                    </div>
                    <div class="status">
                        Status: {{ order.status }}
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a class="back-button" href="{{ url_for('staff_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
