<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f8f8f8;
            margin: 0; 
        }

        .homepage-container {
            text-align: center; 
            padding: 50px; 
            background-color: #fff; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            margin: 50px auto;
            max-width: 600px; 
        }

        h1 {
            color: #2e8b57; 
            font-size: 2.5em; 
            margin-bottom: 20px; 
        }

        p {
            color: #555; 
            font-size: 1.2em; 
            margin-bottom: 30px; 
        }

        .button-container {
            display: flex; 
            justify-content: center; 
        }

        .btn {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            margin: 0 10px; 
            transition: background-color 0.3s; 
            font-size: 1em; 
        }

        .btn:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <div class="homepage-container">
        <h1>Welcome to the Fresh Harvest App!</h1>
        <p>Your one-stop solution for fresh vegetables and premade boxes delivered right to your door.</p>
        <p>Please log in or register to start your fresh journey!</p>
        
        <div class="button-container">
            <a href="/login" class="btn">Login</a>
            <a href="/register" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
