{% extends "base.html" %}

{% block title %}Update Order Status - Fresh Harvest{% endblock %}

{% block content %}
    <h1>Update Status for Order #{{ order.order_number }}</h1>
    <p>Current Status: {{ order.order_status }}</p>
    
    <form method="post" action="{{ url_for('update_order_status', order_id=order.id) }}">
        <label for="order_status">New Status:</label><br>
        <select name="order_status" id="order_status" required>
            <option value="Pending" {% if order.order_status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Processing" {% if order.order_status == 'Processing' %}selected{% endif %}>Processing</option>
            <option value="Completed" {% if order.order_status == 'Completed' %}selected{% endif %}>Completed</option>
            <option value="Cancelled" {% if order.order_status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
        </select>
        <br><br>
        <input type="submit" value="Update Status">
    </form>
    
    <a href="{{ url_for('view_current_orders') }}">Back to Current Orders</a>
{% endblock %}
