<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to My App{% endblock %}</title>
    <style>
        /* ÂÖ®Â±ÄÊ†∑Âºè */
        body {
            font-family: Arial, sans-serif;
            background-color: #eafaf1;
            color: #2d4739;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #2d4739;
        }

        /* È°∂ÈÉ®Ê†áÈ¢òÊ†∑Âºè */
        header {
            background-color: #4CAF50;
            padding: 1em;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 1em 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #ff4d4d;
        }

        /* È°µÈù¢ÂÜÖÂÆπ */
        .content-container {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Dashboard ÊåâÈíÆÂ∏ÉÂ±Ä */
        .dashboard-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        /* È°µËÑöÊ†∑Âºè */
        footer {
            text-align: center;
            padding: 1em;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
   <!-- È°∂ÈÉ®ÂØºËà™Ê†è -->
<header>
    <h1>üåø My Green App üåø</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('customer_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('cart') }}">Cart</a></li>
            <li><a href="{{ url_for('topup') }}">Top Up Balance</a></li>  <!-- Ê∑ªÂä† Top Up ÊåâÈíÆ -->
            <li>
                <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>


    <!-- È°µÈù¢ÂÜÖÂÆπ -->
    <main>
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- È°µËÑö -->
    <footer>
        <p>&copy; 2024 My Green App. All rights reserved.</p>
    </footer>

</body>
</html>
