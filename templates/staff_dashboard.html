<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #2e8b57;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 15px 0;
        }
        .button {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .logout-button {
            background-color: #f44336;
            margin-top: 20px;
        }
        .logout-button:hover {
            background-color: #e53935;
        }
        .logout-form {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ staff.name }}!</h1>
        <ul>
            <li><a href="{{ url_for('view_orders') }}" class="button">View All Orders</a></li>
            <li><a href="{{ url_for('view_customers') }}" class="button">View All Customers</a></li>
            <li><a href="{{ url_for('get_vegetables') }}" class="button">View Vegetables</a></li>
            <li><a href="{{ url_for('view_premade_boxes') }}" class="button">View Premade Boxes</a></li>
            <li><a href="{{ url_for('generate_sales_report') }}" class="button">Generate Sales Report</a></li>
        </ul>

        <!-- Logout form -->
        <form action="{{ url_for('logout') }}" method="post" class="logout-form">
            <button type="submit" class="button logout-button">Logout</button>
        </form>
    </div>
</body>
</html>
